<html lang="en"><head>
    <title>Web OTP API Simplest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>div {font-family: sans-serif;}</style>
  </head>
  <body>
    <h1>
      The simplest Web OTP API demo
    </h1>
    <div>
      Send an SMS that includes <pre><code>@web-otp.glitch.me #12345</code></pre> at the last line to this phone.
    </div>
    <div style="border:1px solid; padding: 5px; 10px; margin: 10px 0;">
      <form action="/post" method="post">
        Enter OTP here:
        <input type="text" autocomplete="one-time-code" inputmode="numeric" name="one-time-code">
        <input type="submit" value="Submit">
      </form>
    </div>
    <script>
        

        
        
        export function autoReadSMS(cb) {
            console.log("TEST");
// used AbortController with setTimeout so that WebOTP API (Autoread sms) will get disabled after 1min
 const signal = new AbortController();
 setTimeout(() => {
   signal.abort();
 }, 1 * 60 * 1000);
 async function main() {
   if ('OTPCredential' in window) {
      try {
         if (navigator.credentials) {
            try {
               await navigator.credentials
               .get({ abort: signal, otp:{ transport: ['sms']}})
               .then(content => {
                 if (content && content.code) {
                   cb(content.code);
                 }
               })
               .catch(e => console.log(e));
            } 
            catch (e) {
              return;
            }
         }
      } 
      catch (err) {
        console.log(err);
      }
    }
 }
 main();
}
    </script>
  

</body></html>
